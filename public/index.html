<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магистранты Темы</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="login-section">
    <h2>Вход для магистранта</h2>
    <form id="login-form">
      <label>ФИО:</label>
      <input type="text" id="name" disabled placeholder="Автозаполнение по ИИН">
      <br>
      <label>ИИН:</label>
      <input type="text" id="iin" required>
      <button type="submit">Войти</button>
    </form>
  </div>

  <div id="main-section" style="display:none">
    <div>
      <span id="student-name"></span>
      <button id="logout-btn">Выход</button>
    </div>

    <div>
      <button id="lang-kz">Қазақша</button>
      <button id="lang-ru">Русский</button>
    </div>

    <div id="centers-container"></div>
  </div>
</body>
</html>
