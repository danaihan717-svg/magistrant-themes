<!DOCTYPE html>
<html lang="kz">
<head>
  <meta charset="UTF-8">
  <title>–°–æ—Ç —Ç”©—Ä–µ–ª—ñ–≥—ñ –∞–∫–∞–¥–µ–º–∏—è—Å—ã</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    li {
      margin-bottom: 8px;
      list-style: none;
      transition: background-color 0.3s;
    }
    li button {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.2s;
    }
    li button:hover { transform: scale(1.05); }

    .free button { background-color: #c8e6c9; }
    .taken { background-color: #ffcdd2; padding: 5px; border-radius: 4px; transition: background-color 0.5s; }
    .blocked { background-color: #eeeeee; padding: 5px; border-radius: 4px; transition: background-color 0.5s; }
    .my-selected { 
      background-color: #4caf50; 
      color: white; 
      padding: 5px; 
      border-radius: 4px; 
      animation: highlight 0.5s ease-in-out; 
      transition: background-color 0.5s;
    }

    @keyframes highlight {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #centersList li { margin-bottom: 10px; }
    #centersList button { width: 100%; text-align: left; background-color: #bbdefb; padding: 8px; }
    #centersList button:disabled { background-color: #eeeeee; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>–°–æ—Ç —Ç”©—Ä–µ–ª—ñ–≥—ñ –∞–∫–∞–¥–µ–º–∏—è—Å—ã –º–∞–≥–∏—Å—Ç—Ä–∞–Ω—Ç—Ç–∞—Ä—ã–Ω—ã“£ —Ç–∞“õ—ã—Ä—ã–ø —Ç–∞“£–¥–∞—É –æ–Ω–ª–∞–π–Ω-–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Å—ã</h1>

  <div id="loginDiv">
    <label>–¢–æ–ª—ã“õ –∞—Ç—ã-–∂”©–Ω—ñ“£—ñ–∑–¥—ñ –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑: <input type="text" id="fio"></label>
    <button onclick="register()">–ö—ñ—Ä—É</button>
  </div>

  <div id="status" style="margin-top: 20px;"></div>

  <div style="margin-top: 10px;">
    <button onclick="downloadReport()">üìÑ –ï—Å–µ–ø—Ç—ñ –∂“Ø–∫—Ç–µ—É</button>
  </div>

  <h2>–û—Ä—Ç–∞–ª—ã“õ—Ç–∞—Ä</h2>
  <ul id="centersList">
    <li><button id="btn-center1" onclick="showCenter('center1')">–ú–µ–º–ª–µ–∫–µ—Ç—Ç—ñ–∫-“õ“±“õ—ã“õ—Ç—ã“õ –ø”ô–Ω–¥–µ—Ä–¥—ñ“£ “ì—ã–ª—ã–º–∏-–±—ñ–ª—ñ–º –±–µ—Ä—É –æ—Ä—Ç–∞–ª—ã“ì—ã</button></li>
    <li><button id="btn-center2" onclick="showCenter('center2')">–ê–∑–∞–º–∞—Ç—Ç—ã“õ-“õ“±“õ—ã“õ—Ç—ã“õ –ø”ô–Ω–¥–µ—Ä–¥—ñ“£ “ì—ã–ª—ã–º–∏-–±—ñ–ª—ñ–º –±–µ—Ä—É –æ—Ä—Ç–∞–ª—ã“ì—ã</button></li>
    <li><button id="btn-center3" onclick="showCenter('center3')">“ö—ã–ª–º—ã—Å—Ç—ã“õ-“õ“±“õ—ã“õ—Ç—ã“õ –ø”ô–Ω–¥–µ—Ä–¥—ñ“£ “ì—ã–ª—ã–º–∏-–±—ñ–ª—ñ–º –±–µ—Ä—É –æ—Ä—Ç–∞–ª—ã“ì—ã</button></li>
  </ul>

  <ul id="center1" style="display:none;"></ul>
  <ul id="center2" style="display:none;"></ul>
  <ul id="center3" style="display:none;"></ul>

  <script>
    const socket = io();
    let fio = "";
    let selectedCenter = null; // –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å—Ç—É–¥–µ–Ω—Ç–æ–º —Ü–µ–Ω—Ç—Ä

    function register() {
      fio = document.getElementById('fio').value.trim();
      if (!fio) { alert("–¢–æ–ª—ã“õ –∞—Ç—ã-–∂”©–Ω–¥—ñ –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑!"); return; }

      socket.emit('registerStudent', fio);

      document.getElementById('loginDiv').style.display = 'none';
      document.getElementById('status').innerText = "‚úÖ –ö—ñ—Ä—É –∂–∞—Å–∞–ª–¥—ã: " + fio;
    }

    function showCenter(centerId) {
      if (selectedCenter) return; // –±–ª–æ–∫–∏—Ä—É–µ–º, –µ—Å–ª–∏ —É–∂–µ –≤—ã–±—Ä–∞–Ω–∞ —Ç–µ–º–∞

      ['center1','center2','center3'].forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
      document.getElementById(centerId).style.display = 'block';
    }

    function choose(centerName, topicId) {
      if (!fio) { alert("–ë—ñ—Ä—ñ–Ω—à—ñ —Ç–æ–ª—ã“õ –∞—Ç—ã-–∂”©–Ω–¥—ñ –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑!"); return; }
      socket.emit('chooseTopic', { fio, centerName, topicId });
    }

    function downloadReport() {
      window.location.href = "/downloadReport";
    }

    socket.on('topicsList', (centers) => {
      selectedCenter = null;

      // –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ü–µ–Ω—Ç—Ä –∏ —Ç–µ–º—É —Å—Ç—É–¥–µ–Ω—Ç–æ–º
      centers.forEach(center => {
        center.topics.forEach(t => {
          if(t.student === fio) selectedCenter = center.name;
        });
      });

      centers.forEach((center, idx) => {
        let html = "";
        let selectedCount = center.topics.filter(t => t.student).length;
        let freeCount = center.maxStudents - selectedCount;

        center.topics.forEach(t => {
          let disabled = selectedCenter && selectedCenter !== center.name;
          let itemClass = "";

          if(t.student === fio) itemClass = "my-selected";
          else if(t.student) itemClass = "taken";
          else if(disabled) itemClass = "blocked";
          else itemClass = "free";

          let content = "";
          if(t.student === fio) content = `‚úÖ ${t.title} ‚Äî —Ç–∞“£–¥–∞–ª–¥—ã (${t.student}) (${t.time})`;
          else if(t.student) content = `‚ùå ${t.title} ‚Äî —Ç–∞“£–¥–∞–ª–¥—ã (${t.student}) (${t.time})`;
          else if(disabled) content = `üö´ –ë“±–ª –æ—Ä—Ç–∞–ª—ã“õ“õ–∞ —Å—ñ–∑–¥—ñ“£ —Ç–∞“£–¥–∞—É—ã“£—ã–∑ –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å`;
          else content = `<button onclick="choose('${center.name}', ${t.id})">${t.title}</button>`;

          html += `<li class="${itemClass}">${content}</li>`;
        });

        if(idx === 0) document.getElementById('center1').innerHTML = html;
        else if(idx === 1) document.getElementById('center2').innerHTML = html;
        else if(idx === 2) document.getElementById('center3').innerHTML = html;

        // –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫ —Ü–µ–Ω—Ç—Ä–æ–≤, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ —Ç–µ–º–∞
        let btnId = 'btn-' + (idx === 0 ? 'center1' : idx === 1 ? 'center2' : 'center3');
        document.getElementById(btnId).disabled = selectedCenter && selectedCenter !== center.name;
      });
    });

    socket.on('topicError', (msg) => alert(msg));
  </script>
</body>
</html>
