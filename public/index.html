  <h2>–¢–∞“õ—ã—Ä—ã–ø—Ç–∞—Ä —Ç—ñ–∑—ñ–º—ñ</h2>
  <ul id="topics"></ul>

  <div id="status" style="margin-top: 20px;"></div>

  <script>
    const socket = io();
    let fio = "";

    function register() {

      if (!fio) {

    }

    function choose(id) {

    function downloadReport() {
      // —Å–µ—Ä–≤–µ—Ä–¥–µ–Ω CSV –∞–ª—É “Ø—à—ñ–Ω –º–∞—Ä—à—Ä—É—Ç“õ–∞ ”©—Ç–µ–º—ñ–∑

          html += `<li>‚ùå ${t.title} ‚Äî —Ç–∞“£–¥–∞–ª–¥—ã (${t.student}) (${t.time})</li>`;

        }

      document.getElementById('topics').innerHTML = html;
    });
