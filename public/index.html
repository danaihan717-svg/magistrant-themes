<!DOCTYPE html>
<html lang="kz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магистрант Темалары</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Кіру / Вход</h2>
    <input type="text" id="fullName" placeholder="ФИО">
    <input type="text" id="iin" placeholder="ИИН">
    <button id="loginBtn">Кіру / Войти</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="app" style="display:none;">
    <div>
      <span id="currentUser"></span>
      <button id="logoutBtn">Шығу / Выйти</button>
      <select id="language">
        <option value="kz">Қазақша</option>
        <option value="ru">Русский</option>
      </select>
    </div>
    <div id="centersContainer"></div>
  </div>

  <script src="students.js"></script>
  <script src="centers.js"></script>
  <script src="main.js"></script>
</body>
</html>
