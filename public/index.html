<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—ã–±–æ—Ä —Ç–µ–º –º–∞–≥–∏—Å—Ç—Ä–∞–Ω—Ç–æ–≤</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>–í—ã–±–æ—Ä —Ç–µ–º</h1>

  <div>
    <label>–í–≤–µ–¥–∏—Ç–µ –§–ò–û: <input type="text" id="fio"></label>
    <button onclick="register()">–í–æ–π—Ç–∏</button>
  </div>

  <div style="margin-top: 10px;">
    <button onclick="downloadReport()">üìÑ –°–∫–∞—á–∞—Ç—å –æ—Ç—á—ë—Ç</button>
  </div>

  <h2>–°–ø–∏—Å–æ–∫ —Ç–µ–º</h2>
  <ul id="topics"></ul>

  <div id="status" style="margin-top: 20px;"></div>

  <script>
    const socket = io();
    let fio = "";

    function register() {
      fio = document.getElementById('fio').value.trim();
      if (!fio) {
        alert("–í–≤–µ–¥–∏—Ç–µ –§–ò–û!");
        return;
      }
      socket.emit('registerStudent', fio);
      document.getElementById('status').innerText = "‚úÖ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫: " + fio;
    }

    function choose(id) {
      if (!fio) {
        alert("–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –§–ò–û!");
        return;
      }
      socket.emit('chooseTopic', { fio, topicId: id });
    }

    function downloadReport() {
      // –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –ø–æ –º–∞—Ä—à—Ä—É—Ç—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–¥–∞—ë—Ç CSV
      window.location.href = "/downloadReport";
    }

    socket.on('topicsList', (topics) => {
      let html = "";
      topics.forEach(t => {
        if (t.student) {
          html += `<li>‚ùå ${t.title} ‚Äî –≤—ã–±—Ä–∞–Ω–∞ (${t.student}) (${t.time})</li>`;
        } else {
          html += `<li><button onclick="choose(${t.id})">${t.title}</button></li>`;
        }
      });
      document.getElementById('topics').innerHTML = html;
    });

    socket.on('topicError', (msg) => {
      alert(msg);
    });
  </script>
</body>
</html>
