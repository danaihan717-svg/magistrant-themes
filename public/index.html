<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Магистрант Темалар</title>
<style>
body { font-family: Arial; padding: 20px; }
#login, #main { margin-top: 20px; }
.center { margin-top: 10px; border: 1px solid #ccc; padding: 10px; }
.theme { margin-left: 20px; cursor: pointer; }
.selected { color: green; font-weight: bold; }
.hidden { display: none; }
button { margin-left: 10px; }
</style>
</head>
<body>

<div id="login">
  <h2>Кіру / Вход</h2>
  <input type="text" id="name" placeholder="ФИО магистранта">
  <input type="text" id="iin" placeholder="ИИН">
  <button id="loginBtn">Кіру</button>
</div>

<div id="main" class="hidden">
  <div>
    <span id="studentName"></span>
    <button id="logoutBtn">Шығу / Выход</button>
    <select id="langSelect">
      <option value="kz">Қазақша</option>
      <option value="ru">Русский</option>
    </select>
  </div>
  <div id="centersContainer"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
