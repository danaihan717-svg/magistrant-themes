<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Магистранттардың тақырып таңдау жүйесі</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="main.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #login { max-width: 400px; margin: auto; }
    #app { display: none; }
    .center { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
    .topic { margin-left: 20px; }
    button { margin-left: 5px; }
    .taken { color: gray; }
  </style>
</head>
<body>

<div id="login">
  <h2>Кіру / Вход</h2>
  <input type="text" id="fio" placeholder="Толық аты-жөні / ФИО"><br><br>
  <input type="text" id="iin" placeholder="ИИН"><br><br>
  <button id="loginBtn">Кіру / Войти</button>
  <p id="loginError" style="color:red"></p>
</div>

<div id="app">
  <h2>Қош келдіңіз, <span id="userName"></span> <button id="logoutBtn">Шығу / Выйти</button></h2>
  <label>Тіл / Язык: </label>
  <select id="lang">
    <option value="kk">Қазақша</option>
    <option value="ru">Русский</option>
  </select>

  <div id="centers"></div>

  <button id="downloadReport" style="margin-top:20px;">CSV жүктеу / Скачать CSV</button>
</div>

</body>
</html>
